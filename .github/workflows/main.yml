name: Nightly Ingest
on:
  workflow_dispatch:
  schedule:
    - cron: "30 20 * * *"   # JST 05:30 (=20:30 UTC)

jobs:
  ingest:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
      SYMBOLS: "AAPL,MSFT,GOOGL,7203.T,6758.T"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Quick sanity check
        run: |
          python -V
          echo "Has DB URL? $([ -n "$DATABASE_URL" ] && echo yes || echo no)"
          echo "Has API KEY? $([ -n "$ALPHAVANTAGE_API_KEY" ] && echo yes || echo no)"
          echo "Symbols: $SYMBOLS"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil psycopg2-binary

      - name: Run ingest.py
        run: python ingest.py
